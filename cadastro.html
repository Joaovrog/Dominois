<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="css/cadastro.css">
    <title>Cadastre-se - Dominois</title>
</head>
<body>
    <header class=row>
        <div class="row logo">
            <img src="logo-dominois.jpg">
        </div>
    </header>
    <div class="login-page">
        <div class="form">
        <h1> Crie seu Cadastro </h1>
            <form class="login-form">            	
                <input type="text" placeholder="Nome de Usuário" id="txtNomeCad"/>
                <input type="password" placeholder="Senha" id="txtSenhaCad" />
                <input type="password" placeholder="Digite a Senha Novamente" id="txtConfSenhaCad"/>
                <input type="email" placeholder="Endereço de Email" id="txtEmailCad"/>
                <input type="button" id="btnCadastrar" value="Criar Cadastro">
                <p class="message">Já possui uma conta? <a href="login.html">Entrar</a></p>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/Client/Plugins/jquery.min.js"></script>
    <script type="text/javascript" src="js/Client/cadastro.js"></script>
</body>
</html>
