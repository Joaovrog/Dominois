<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="css/login.css">
    <title>Login - Dominois</title>
    <script type="text/javascript" src="js/Client/Plugins/phaser.min.js"></script>
    <script>
            window.onload = function () {
                var game2 = new Phaser.Game(766, 199, Phaser.AUTO, document.getElementById('logogame'), { preload: preload, create: create, update: update });
                function preload () {                   
                   game2.load.spritesheet('pedras', '/assets/AniSprites/spritesheetpedras.png', 68, 130);
                   game2.load.image('logo', '/assets/AniSprites/logo-dominois.jpg');
                }
                var distance = 300;
                var speed = 4;
                var pedras;
                var max = 1500;
                var xx = [];
                var yy = [];
                var zz = [];
                
                function create () {                    
                    game2.stage.backgroundColor = '#8DC26F';
                    var sprites = game2.add.spriteBatch();
                    pedras = [];
                    var frame;
                    for (var i = 0; i < max; i++)
                    {
                        xx[i] = Math.floor(Math.random() * 800) - 400;
                        yy[i] = Math.floor(Math.random() * 600) - 300;
                        zz[i] = Math.floor(Math.random() * 1700) - 100;
                        if(frame<29){
                            frame+=1;
                        }
                        else{
                            frame=0;
                        }
                        var pedra = game2.make.sprite(0, 0, 'pedras',frame);
                        pedra.anchor.set(0.5);
                        sprites.addChild(pedra);
                        pedras.push(pedra);
                    }  
                    game2.time.events.add(1500, function(){
                        var sprite = game2.add.sprite(game2.world.centerX, game2.world.centerY, 'logo');
                        sprite.anchor.setTo(0.5, 0.5);
                        sprite.alpha = 0;
                        game2.add.tween(sprite).to( { alpha: 1 }, 2000, Phaser.Easing.Linear.None, true);
                    }, this);                  
                }        

                function update() {

                    for (var i = 0; i < max; i++) {
                        pedras[i].perspective = distance / (distance - zz[i]);
                        pedras[i].x = game2.world.centerX + xx[i] * pedras[i].perspective;
                        pedras[i].y = game2.world.centerY + yy[i] * pedras[i].perspective;

                        zz[i] += speed;

                        if (zz[i] > 290) {
                            //  zz[i] -= 600;
                        }
                        pedras[i].alpha = Math.min(pedras[i].perspective / 2, 1);
                        pedras[i].scale.set(pedras[i].perspective / 2);
                        pedras[i].rotation += 0.1;
                    }

                }
            }

        </script>
</head>
<body>
    <header class=row>
        <!--<div class="row logo">
        <img src="~/logo-dominois.jpg">
        
        </div>-->
    </header>
    <div id="logogame" >
    </div>
    <div class="login-page">
        <div class="form">
            <form class="login-form">
                <input type="text" placeholder="Nome de Usuário" id="txtUsername" value="vitor"/>
                <input type="password" placeholder="Senha" id="txtPassword" value="unilever"/>
                <input type="button" id="btnLogin" value="Login">
                <p class="message">Ainda não possui uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                <p class="message">Para jogar abra uma janela do navegador em modo anônimo, logue com o usuário <b>akamine</b> e qualquer senha, e crie uma sala.</p>
                <p class="message">Depois logue nessa janela com o usuário <b>vitor</b> e qualquer senha, e entre na sala criada.</p>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/Client/Plugins/jquery.min.js"></script>
    <script type="text/javascript" src="js/Client/login.js"></script>
</body>
</html>
