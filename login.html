<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="css/login.css">
    <title>Login - Dominois</title>
</head>
<body>
    <header class=row>
        <div class="row logo">
        <img src="logo-dominois.jpg">
        </div>
    </header>
    <div class="login-page">
        <div class="form">
            <form class="login-form">
                <input type="text" placeholder="Nome de Usuário" id="txtUsername" value="vitor"/>
                <input type="password" placeholder="Senha" id="txtPassword" value="unilever"/>
                <input type="button" id="btnLogin" value="Login">
                 <p class="message">Ainda não possui uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                <p class="message">Para jogar abra uma janela do navegador em modo anônimo, logue com o usuário <b>akamine</b> e qualquer senha, e crie uma sala.</p>
                <p class="message">Depois logue nessa janela com o usuário <b>vitor</b> e qualquer senha, e entre na sala criada.</p>
                
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/Client/Plugins/jquery.min.js"></script>
    <script type="text/javascript" src="js/Client/login.js"></script>
</body>
</html>
